<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>

    <title>Tic Tac Toe Project</title>
  </head>

  <!-- COURSE LINK: https://youtu.be/MsnQ5uepIaE -->

  <body>
    <main>
      <div class="grid" data-id="grid">
        <!-- TURN INDICATOR CODE -->
        <div class="turn" data-id="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>

        <!-- DROPDOWN MENU CODE -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button class="reset-btn">Reset</button>
            <button class="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- GAME BOARD CODE -->
        <div id="1" class="square shadow"></div>
        <div id="2" class="square shadow"></div>
        <div id="3" class="square shadow"></div>
        <div id="4" class="square shadow"></div>
        <div id="5" class="square shadow"></div>
        <div id="6" class="square shadow"></div>
        <div id="7" class="square shadow"></div>
        <div id="8" class="square shadow"></div>
        <div id="9" class="square shadow"></div>

        <!-- SCORE BAR CODE -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="player1-stats">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
        <p>Player 2</p>
        <span data-id="player2-stats">0 Wins</span>
      </div>
    </main>

    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>
      <p>
        Refactored by
        <a
          href="https://app.netlify.com/teams/gcomasr/overview"
          style="color: var(--turquoise)"
          >gcomasr</a
        >
      </p>
    </footer>

    <!-- MODAL NOTIFICATION GAME ENDS -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p>Player 1 wins!</p>
        <button>Play again</button>
      </div>
    </div>
  </body>
</html>
