<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe Project</title>
  </head>

  <!-- COURSE LINK: https://youtu.be/MsnQ5uepIaE -->

  <body>
    <main>
      <div class="grid" data-id="grid">
        <div class="turn" data-id="turn">...</div>
        <div class="menu">...</div>

        <div id="1" class="square shadow"></div>
        <div id="2" class="square shadow"></div>
        <div id="3" class="square shadow"></div>
        <div id="4" class="square shadow"></div>
        <div id="5" class="square shadow"></div>
        <div id="6" class="square shadow"></div>
        <div id="7" class="square shadow"></div>
        <div id="8" class="square shadow"></div>
        <div id="9" class="square shadow"></div>

        <div
          class="score shadow"
          style="background-color: var(--turquoise)"
        ></div>
        <div
          class="score shadow"
          style="background-color: var(--light-gray)"
        ></div>
        <div class="score shadow" style="background-color: var(--yellow)"></div>
      </div>
    </main>
  </body>
</html>
